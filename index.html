<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Browser</title>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #controls {
            padding: 10px;
            background: #eee;
            display: flex;
            gap: 10px;
        }
        #url {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="controls">
        <input id="url" type="text" placeholder="Enter a website (e.g. https://example.com)" />
        <button onclick="loadURL()">Go</button>
    </div>

    <iframe id="viewer"></iframe>

    <script>
        function loadURL() {
            let url = document.getElementById('url').value.trim();

            // If they type "example.com" instead of "https://example.com"
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            document.getElementById('viewer').src = url;
        }
    </script>

</body>
</html>
